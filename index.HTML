<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLC Grade 7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="number"] {
            padding: 6px;
            width: 60px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        #score {
            font-size: 20px;
            margin-top: 20px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
 	#userInfo {
            text-transform: uppercase;
            margin-bottom: 10px;
        }
    </style>
    <script>
        let startTime;

        function generateTable() {

	const firstName = document.getElementById('firstName').value.toUpperCase();
	const lastName = document.getElementById('lastName').value.toUpperCase();
	const gradeName = document.getElementById('gradeName').value.toUpperCase();
	const sectName = document.getElementById('sectName').value.toUpperCase();


            if (!firstName || !lastName || !gradeName || !sectName) {
                alert('Please enter your all fields.');
                return;
            }


            startTime = new Date().getTime(); // Record start time in milliseconds


		document.getElementById('firstNameDisplay').innerText = ` ${firstName}`;
		document.getElementById('lastNameDisplay').innerText = ` ${lastName}`;
		document.getElementById('gradeNameDisplay').innerText = ` ${gradeName}`;
		document.getElementById('sectNameDisplay').innerText = ` ${sectName}`;

             	document.getElementById('currentDate').innerText = `Date: ${new Date().toLocaleDateString()}`;

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

           const items = [ // MAO NI ANG MGA GIVEN ITEMS. BUTANGAN UG NULL BASTA BLANK.
                	{ id: 1, num1: 0, operator: '+', num2: 3, result: null },
                	{ id: 2, num1: 0, operator: '+', num2: 0, result: null },
 			{ id: 3, num1: 1, operator: '+', num2: 11, result: null },
               	 	{ id: 4, num1: 3, operator: '+', num2: null, result: 4 },
 			{ id: 5, num1: null, operator: '+', num2: 0, result: 12 },
                	{ id: 6, num1: 10, operator: '+', num2: null, result: 10 },
			{ id: 7, num1: 6, operator: '-', num2: 0, result: null },
 			{ id: 8, num1: 0, operator: '+', num2: 5, result: null },
                	{ id: 9, num1: null, operator: '+', num2: 7, result: 8 },
                	{ id: 10, num1: 2, operator: '-', num2: 1, result: null },
			{ id: 11, num1: 7, operator: '-', num2: 1, result: null },
                	{ id: 12, num1: null, operator: '+', num2: 0, result: 1 },
 			{ id: 13, num1: 12, operator: '+', num2: 0, result: null },
               	 	{ id: 14, num1: 0, operator: '+', num2: 7, result: null },
 			{ id: 15, num1: 1, operator: '+', num2: 6, result: null },
                	{ id: 16, num1: 1, operator: '+', num2: null, result: 2 },
			{ id: 17, num1: 12, operator: '+', num2: null, result: 13 },
 			{ id: 18, num1: 9, operator: '+', num2: 0, result: null },
                	{ id: 19, num1: 1, operator: '-', num2: 1, result: null },
                	{ id: 20, num1: null, operator: '+', num2: 0, result: 3 }

            ];


            items.forEach(item => {
                const { id, num1, operator, num2, result } = item;
                const row = `
                    <tr>
                        <td>${id}</td>
                        <td>${num1 !== null ? num1 : `<input type="number" id="num1${id}" name="num1${id}" required>`}</td>
                        <td>${operator}</td>
                        <td>${num2 !== null ? num2 : `<input type="number" id="num2${id}" name="num2${id}" required>`}</td>
                        <td>${result !== null ? result : `<input type="number" id="result${id}" name="result${id}" required>`}</td>
                        <td id="resultText${id}"></td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        function checkAnswers() {
            const endTime = new Date().getTime(); // Record end time in milliseconds
            const timeTaken = (endTime - startTime) / 1000; // Calculate time taken in seconds

            let score = 0;

            const items = [ // MAO NI ANG MGA GIVEN ITEMS. BUTANGAN UG NULL BASTA BLANK.
                	{ id: 1, num1: 0, operator: '+', num2: 3, result: null },
                	{ id: 2, num1: 0, operator: '+', num2: 0, result: null },
 			{ id: 3, num1: 1, operator: '+', num2: 11, result: null },
               	 	{ id: 4, num1: 3, operator: '+', num2: null, result: 4 },
 			{ id: 5, num1: null, operator: '+', num2: 0, result: 12 },
                	{ id: 6, num1: 10, operator: '+', num2: null, result: 10 },
			{ id: 7, num1: 6, operator: '-', num2: 0, result: null },
 			{ id: 8, num1: 0, operator: '+', num2: 5, result: null },
                	{ id: 9, num1: null, operator: '+', num2: 7, result: 8 },
                	{ id: 10, num1: 2, operator: '-', num2: 1, result: null },
			{ id: 11, num1: 7, operator: '-', num2: 1, result: null },
                	{ id: 12, num1: null, operator: '+', num2: 0, result: 1 },
 			{ id: 13, num1: 12, operator: '+', num2: 0, result: null },
               	 	{ id: 14, num1: 0, operator: '+', num2: 7, result: null },
 			{ id: 15, num1: 1, operator: '+', num2: 6, result: null },
                	{ id: 16, num1: 1, operator: '+', num2: null, result: 2 },
			{ id: 17, num1: 12, operator: '+', num2: null, result: 13 },
 			{ id: 18, num1: 9, operator: '+', num2: 0, result: null },
                	{ id: 19, num1: 1, operator: '-', num2: 1, result: null },
                	{ id: 20, num1: null, operator: '+', num2: 0, result: 3 }

            ];

            items.forEach(item => {
                const { id, num1, operator, num2, result } = item;
                const resultCell = document.getElementById(`resultText${id}`);

                if (num1 !== null && num2 !== null) {
                    const userResult = parseInt(document.getElementById(`result${id}`).value);
                    const correctResult = evaluateOperation(num1, operator, num2);

                    if (!isNaN(userResult) && userResult === correctResult) {
                        resultCell.textContent = 'Correct';
                        resultCell.className = 'correct';
                        score++;
                    } else {
                        resultCell.textContent = 'Incorrect';
                        resultCell.className = 'incorrect';
                    }
                } else if (num1 !== null) {
                    const userNum2 = parseInt(document.getElementById(`num2${id}`).value);

                    if (!isNaN(userNum2) && evaluateOperation(num1, operator, userNum2) === result) {
                        resultCell.textContent = 'Correct';
                        resultCell.className = 'correct';
                        score++;
                    } else {
                        resultCell.textContent = 'Incorrect';
                        resultCell.className = 'incorrect';
                    }
                } else if (num2 !== null) {
                    const userNum1 = parseInt(document.getElementById(`num1${id}`).value);

                    if (!isNaN(userNum1) && evaluateOperation(userNum1, operator, num2) === result) {
                        resultCell.textContent = 'Correct';
                        resultCell.className = 'correct';
                        score++;
                    } else {
                        resultCell.textContent = 'Incorrect';
                        resultCell.className = 'incorrect';
                    }
                }
            });

            document.getElementById('score').innerText = `Your score: ${score} / 20`;
            document.getElementById('timeTaken').innerText = `Time taken: ${timeTaken.toFixed(2)} seconds`;
        }

        function evaluateOperation(num1, operator, num2) {
            switch (operator) {
                case '+':
                    return num1 + num2;
                case '-':
                    return num1 - num2;
                default:
                    return NaN;
            }
        }
    </script>
</head>
<body>

	<p><b>LOBOC NATIONAL HIGH SCHOOL</b> <br> <i>Bahi-an, Loboc, Bohol</i></p>
	
    <h1>Lesson 1 Speed Questions (+,-0 & 1)</h1>

	<label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

	<label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
<br><br>
<label for="gradeName">Grade Level:</label>
    <input type="text" id="gradeName" name="gradeName" required>

	<label for="sectName">Section:</label>
    <input type="text" id="sectName" name="sectName" required>
    <br><br>
    <button onclick="generateTable()">Generate Table</button>
<br>
	<p>Name:<b id="firstNameDisplay"></b><b id="lastNameDisplay"></b> Grade & Section:<b id="gradeNameDisplay"></b><b id="sectNameDisplay"></b></p>
	
    <p id="currentDate"></p>
    <table>
        <thead>
            <tr>
                <th>Item Number</th>
                <th>First Number</th>
                <th>Operation</th>
                <th>Second Number</th>
                <th>Result</th>
                <th>Correctness</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be dynamically generated here -->
        </tbody>
    </table>
    <button onclick="checkAnswers()">Score</button>
    <p id="score"></p>
    <p id="timeTaken"></p>
</body>
</html>
